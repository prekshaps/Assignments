<h2 mat-dialog-title style="font-style: italic;text-transform: uppercase;">Delete all elements?</h2>
<mat-dialog-content>Delete the selected elements</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-info">Cancel</button> 
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger"
  style="margin-left: 10px;">Delete</button>
</mat-dialog-actions>
