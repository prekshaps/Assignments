        }

<body>
    <h1 class="text-center text-info text-decoration:underline">List the Items</h1>

    <div class="div1" id="container">
<form>
    <ul>

    </ul>
</form>


    </div>

    <textarea id="t1" style="position:relative;left:500px;"></textarea>
    <button id="btn1" class="btn-success" style="position:relative;left:520px;">Submit</button>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                //$('ul').append('<li>'+$('#t1').val()+'</li>');
                var data = '<input type="checkbox">';
                $('#container').append('<li>'+ data + ' ' + $('#t1').val() +'</li>');
                $(document).on("change", ":checkbox", function () {


                    if ($(this).is(':checked')) {
                        // alert('hello')
                        $(this).parent().css("text-decoration", "line-through");
                        $(this).parent().css("color", "green");
                    }
                    else {
                        // alert('hello again');
                        $(this).parent().css("text-decoration", "none");
                        $(this).parent().css("color", "red");
                    }

                });

            });

        });
    
    </script>
